<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gibberish Guesser on Base</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    @keyframes confetti-fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 16px;
      opacity: 0;
      animation: confetti-fall 4s ease-out forwards;
    }
    .animation-delay-200 {
        animation-delay: 0.2s;
    }
    .animation-delay-400 {
        animation-delay: 0.4s;
    }
    /* Custom Slider Styles */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #374151; /* gray-700 */
      border-radius: 5px;
      outline: none;
      transition: opacity .2s;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #0052FF; /* base-blue */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
    }
    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #0052FF; /* base-blue */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
    }
    input[type=range]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    input[type=range]:disabled::-webkit-slider-thumb {
        background: #6b7280; /* gray-500 */
        cursor: not-allowed;
    }
    input[type=range]:disabled::-moz-range-thumb {
        background: #6b7280; /* gray-500 */
        cursor: not-allowed;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'base-blue': '#0052FF',
            'base-blue-dark': '#0045D1',
          },
          animation: {
            shimmer: 'shimmer 4s linear infinite',
            shake: 'shake 0.5s ease-in-out',
            fadeIn: 'fadeIn 0.5s ease-out forwards',
            tada: 'tada 1s ease-in-out',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            'pulse-fast': 'pulse-fast 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { 'background-position': '200% 0' },
              '100%': { 'background-position': '-200% 0' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' },
            },
            fadeIn: {
                'from': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                'to': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            tada: {
                '0%': { transform: 'scale(1)' },
                '10%, 20%': { transform: 'scale(0.95) rotate(-3deg)' },
                '30%, 50%, 70%': { transform: 'scale(1.1) rotate(3deg)' },
                '40%, 60%, 80%': { transform: 'scale(1.1) rotate(-3deg)' },
                '90%': { transform: 'scale(1.05) rotate(1deg)' },
                '100%': { transform: 'scale(1) rotate(0)' },
            },
            'fade-in-up': {
                '0%': {
                    opacity: '0',
                    transform: 'translateY(20px) scale(0.98)',
                },
                '100%': {
                    opacity: '1',
                    transform: 'translateY(0) scale(1)',
                },
            },
            'pulse-fast': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.3' },
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
      }
    }
  </script>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
